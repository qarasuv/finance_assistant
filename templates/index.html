{% extends 'base.html' %}
{% load static %}
{% block title %}FinTrack{% endblock %}


{% block content %}
{% if user.is_authenticated %}
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Categories</h1>
            <br>
          </div>
        </div>
      </div>
        <div class="row">
            {% for category in categories %}
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>{{ category.name }}</h3>
              </div>
              <div class="icon">
                <i class="ion ion-bag"></i>
              </div>
              <a href="{% url 'category' pk=category.pk %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
            {% endfor %}
        </div>
{% endif %}
{% endblock %}
